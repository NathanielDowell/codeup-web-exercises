<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form method="POST" action="https://request-inspector.glitch.me/">

        <h3>Make like a tree and...</h3>

        <fieldset>
            <legend>LOGIN:</legend>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autofocus required>

            <br>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>

            <br>

            <input type="checkbox" id="keep_logged_in" name="keep_logged_in" checked>
            <label for="keep_logged_in">Keep me logged in for 2 weeks.</label>

            <br>

            <button type="submit">Login</button>

        </fieldset>

    </form>

</body>
</html>
