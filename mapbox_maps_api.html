    <script src="js/mapbox-geocoder-utils.js"></script>

<body>

<h1>My Map is (not) Invisible...</h1>

<div id='map' style='width: 1200px; height: 80vh; margin: 0 auto'></div>


<script>

    mapboxgl.accessToken = mapBoxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v9',
        zoom: 13,
        center: [-98.565, 29.535]

    });

    geocode("819 Hildebrand Ave. San Antonio, TX 78212", mapBoxKey).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(18);
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-98.507, 29.46668])
        .addTo(map);

    var popup = new mapboxgl.Popup()
        .setLngLat([-98.507, 29.46668])
        .setHTML("<p>Niki's Tokyo Inn</p>");
    marker.setPopup(popup)

</script>
