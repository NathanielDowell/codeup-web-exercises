<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Exercise</title>
</head>
<body>

<h1>Register for to make better your Happiness!</h1>
<h3>(We are not try to stealing your Information.)</h3>

    <form method="POST" action="https://request-inspector.glitch.me/">


        <fieldset>
            <legend>Fill these boxes for Superior Outcome:</legend>
            <label for="username">Username*</label>
            <input id="username" name="username" type="text" autofocus required>

            <br>

            <label for="email">Email*</label>
            <input id="email" name="email" type="email" required>

            <br>

            <label for="password">Password*</label>
            <input id="password" name="password" type="password" required>

            <br>

            <label for="confirm_password">Confirm Password*</label>
            <input id="confirm_password" name="confirm_password" type="password" required>

            <p>* Indicates a required field.</p>
        </fieldset>

        <br>

        <h3>Would you be appreciating additional spams?</h3>

        <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter" checked>Sign me up for the newsletter!
        </label><br>


        <button type="submit">Create new account!</button>


    </form>

</body>
</html>
