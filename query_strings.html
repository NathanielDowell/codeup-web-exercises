<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!-- Example -->
        <h1>Let's play with Query Strings</h1>

        <a href="http://http-inspector.glitch.me/">Empty request</a>

        <a href="http://http-inspector.glitch.me/?page=2">Page 2</a>

        <!-- whatever.com?key=value-->
        <a href="http://http-inspector.glitch.me/?zipcode=78210">Show homes in 78210</a>

        <a href="http://http-inspector.glitch.me/?zipcode=78210&bedrooms=4">Show 4 bedroom in 78210</a>
        <a href="http://http-inspector.glitch.me/?zipcode=78205&bedrooms=5">Show 5 bedroom in 78205</a>

    <hr>

    <div>

        <!-- Exercise -->

            <a href="http://http-inspector.glitch.me/?lang=eng" target="_blank">Language is English</a>

            <a href="http://http-inspector.glitch.me/?lang=span&page=2" target="_blank">Language is Spanish and page is 2</a>

            <a href="http://http-inspector.glitch.me/?page=3&results_per_page=25" target="_blank">Page is 3 and 25 results per page.</a>

            <a href="http://http-inspector.glitch.me/?zipcode=78213&num_bedrooms=3&num_baths=2" target="_blank">Zip, Bed, and Bath</a>

            <a href="http://http-inspector.glitch.me/?type=boot&color=green&material=skymetal" target="_blank">Boot, Color, Material</a>
        <br>

            <a href="https://www.youtube.com/results?search_query=css3_background_image" target="_blank">Youtube CSS</a> <!--search_query is the key, css background image is the value-->

            <a href="https://www.youtube.com/results?search_query=HTML5_background_image" target="_blank"YouTube HTML5 Data"</a>


    </div>

</body>
</html>
