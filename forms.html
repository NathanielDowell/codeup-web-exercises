<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us!</title>
</head>
<body>

    <h1>Register with us!</h1>
    <form method="POST" action="https://www.elformo.com/forms/fc371cab-80b7-4cb5-aa82-4ec372eb972d">

        <label for="bio">Bio</label>
        <br>
        <textarea id="bio" type="textarea" name="bio" rows="15" cols="50" placeholder="Tell us about yourself!"></textarea>

        <br>

        <label for="email">Email:</label>
        <input type= "email" id="email" name="email" type="email" placeholder="Your email!" autofocus>

        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Fancy Password!">


        <h2>How did you hear about us?</h2>

            <label for="Billboard">
                <input type="radio" id="Billboard" name="option_1" value="Billboard">Billboard
            </label><br>

            <label for="Radio_Advertisement">
                <input type="radio" id="Radio_Advertisement" name="option_1" value="Radio_Advertisement">Radio Advertisement
            </label><br>

            <label for="Internet_Advertisement">
                <input type="radio" id="Internet_Advertisement" name="option_1" value="Internet_Advertisement">Internet Advertisement
            </label><br>

            <label for="Other">
                <input type="radio" id="Other" name="option_1" value="Other">Other
            </label><br>

        <h2>Which browser are you using?</h2>

        <select name="Which_browser">
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Firefox">Firefox</option>
            <option value="Edge">Edge</option>
            <option value="Internet_Explorer">Internet Explorer</option>
        </select><br>

        <button type="submit">Submit</button>

    </form>


</body>
</html>
